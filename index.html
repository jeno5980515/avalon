<!DOCTYPE html>
<html>
<head>
<title>Avalon</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/multiselect.css" />
<link rel="stylesheet" href="css/avalon.css" />
<script type="text/javascript" src="js/multiselect.js"></script>
<script src="js/canvasAutoResizer.js"></script>
<!-- Include Bootstrap style -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="coverPage" class="cover">
		<img src="/image/cover.jpg" width="300px" height="400px" />
	</div>
	<div id="loginPage" class="page loading">
		<div class="row">
			<div class="col-sm-7">
				可選擇顯示名稱為名字或圖片。<br>
				<div class="input-group">
					<input placeholder="輸入你的暱稱" id="nameInput" class="form-control input-sm"></input>
					<span class="input-group-btn">
						<button id="loginButton" class="btn btn-sm btn-primary">確認</button>
					</span>
				</div>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-sm-7">
				<div class="input-group">
					<input placeholder="輸入圖片網址" id="imageInput"  class="form-control input-sm"></input>
					<span class="input-group-btn">
						<button id="loginImageButton" class="btn btn-sm btn-primary">確認</button>
					</span>
				</div>
			</div>
		</div>
		<br />
		<!--
		上傳一張圖片。<br>
		<input type="file" id="uploadImage"></input><br>
		-->
		<div class="row">
			<div class="col-sm-7">
				<span style="color:red; font-size: x-small;">若遊戲斷線，可直接按回復紀錄回到房間！</span>
				<button id="recoverButton" class="btn btn-xs btn-info">回復紀錄</button>
			</div>
		</div>
	</div>
	<div id="roomPage" class="page room">
		<div>
			<label><span name="spUserName"></span>你好，歡迎加入阿瓦隆的世界</label>
		</div>
		<br />
		<div>
			<label>創建房間</label>
			<div class="enterRoomDiv">
				<div class="row">
					<label class="col-sm-3" style="text-align: right;">密碼：</label>
					<div class="col-sm-6" style="padding-left: 0px">
						<input placeholder="若無則留空" id="passwordCreate" class="form-control input-sm"></input>
					</div>
					<button id="createButton" class="btn btn-sm btn-primary">創建房間</button>
				</div>
			</div>
		</div>
		<br />
		<div>
			<label>加入房間</label>
			<div class="enterRoomDiv">
				<div class="row">
					<label class="col-sm-3" style="text-align: right;">房號：</label>
					<div class="col-sm-6" style="padding-left: 0px">
						<input placeholder="輸入房號" id="roomInput" class="form-control input-sm"></input>
					</div>
				</div>
				<br />
				<div class="row">
					<label class="col-sm-3" style="text-align: right;">密碼：</label>
					<div class="col-sm-6" style="padding-left: 0px">
						<input placeholder="若無則留空" id="passwordJoin" class="form-control input-sm"></input>
					</div>
					<button id="joinButton" class="btn btn-sm btn-primary">加入房間</button>
				</div>
			</div>
		</div>
		<br />
		<div>
			<label>房間大廳</label>&nbsp;&nbsp;<label><input type="checkbox" id="roomPlayingDisplayBox">只顯示可進入的房間</label>
			<br>
			<div class="enterRoomDiv" id="roomDisplayDiv">
			</div>
		</div>
	</div>
	<div id="gamePage" class="page" >
		<header id="numberDiv" class="w3-container w3-teal"></header>
		<button id="restartButton">中斷遊戲</button>
		<div id="restartArea"></div>
		<div id="roleDiv"></div>
		<div id="boardDiv"></div>
		<div id="playerDiv" class="w3-ul w3-card-4"></div>
		<div id="eventArea" class="w3-container">
			<div id="chooseUserArea" class="w3-container"></div>
			<div id="chooseVoteArea" class="w3-container"></div>
			<div id="missionArea" class="w3-container"></div>
			<div id="godArea" class="w3-container"></div>
			<div id="noticeArea" class="w3-container"></div>
			<div id="assArea" class="w3-container"></div>
			<div id="restartArea" class="w3-container"></div>
		</div>
		<footer class="w3-row" id="wordArea">
			<div id="consoleArea" class="w3-container w3-half w3-border"></div>
			<div class="w3-container w3-half">
				<div id="textArea" class="w3-container  w3-border"></div>
				<div id="textInputArea" class="w3-container">
					<input placeholder="輸入你的訊息" id="textInput"></input>
					<button id="textButton">送出</button>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/client.js">
</script>
</body>
</html>
